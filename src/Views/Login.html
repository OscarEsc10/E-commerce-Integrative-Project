<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Assest/img/e-commerce.png">
    <title>Iniciar Sesión - E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin': 'spin 1s linear infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-700 flex items-center justify-center p-5">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Iniciar Sesión</h1>
            <p class="text-gray-600 text-sm">Accede a tu cuenta de E-commerce</p>
        </div>

        <div id="alert-container" class="mb-5"></div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
            </div>

            <button type="submit" id="loginBtn"
                    class="w-full py-3.5 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-xl hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none transition-all duration-200">
                Iniciar Sesión
            </button>

            <div id="loading" class="hidden text-center mt-3">
                <div class="inline-block w-5 h-5 border-2 border-gray-300 border-t-indigo-500 rounded-full animate-spin mr-2"></div>
                <span class="text-gray-600">Iniciando sesión...</span>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">¿No tienes cuenta? 
                <a href="/register" class="text-indigo-500 font-medium hover:underline">Regístrate aquí</a>
            </p>
            <div class="mt-4 pt-4 border-t border-gray-200">
                <button onclick="window.location.href='/dashboard'" 
                        class="text-gray-500 hover:text-indigo-500 text-sm flex items-center justify-center mx-auto">
                    <i class="fas fa-home mr-2"></i>
                    Ir al Dashboard (si ya tienes sesión)
                </button>
            </div>
        </div>
    </div>

    <!-- Include JavaScript files -->
    <script type="module" src="/src/Views/js/auth.js"></script>
    <script type="module" src="/src/Views/js/api.js"></script>
    <script type="module" src="/src/Views/js/login.js"></script>
</body>
</html>

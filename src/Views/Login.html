    <script>
        const API_BASE_URL = 'http://localhost:3000/api/auth';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const alertContainer = document.getElementById('alert-container');
            
            // Get form data
            const formData = new FormData(e.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            // Show loading state
            loginBtn.disabled = true;
            loading.classList.remove('hidden');
            alertContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (result.success) {
                    // Store token in localStorage
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    // Show success message
                    showAlert('Inicio de sesión exitoso. Redirigiendo...', 'success');
                    
                    // Redirect to dashboard or home page
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    showAlert(result.message || 'Error en el inicio de sesión', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Error de conexión. Por favor, intenta de nuevo.', 'error');
            } finally {
                loginBtn.disabled = false;
                loading.classList.add('hidden');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const bgColor = type === 'error' ? 'bg-red-50 border-red-200 text-red-700' : 'bg-green-50 border-green-200 text-green-700';
            alertContainer.innerHTML = `
                <div class="p-3 rounded-lg border text-sm ${bgColor}">
                    ${message}
                </div>
            `;
        }

        // Check if user is already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard.html';
        }
    </script>

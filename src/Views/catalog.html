<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Catálogo de Ebooks</title>
    <link rel="icon" type="image/png" href="/Assest/img/e-commerce.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Assest/css/catalog.css">
</head>
<body class="main-container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open me-2"></i>E-commerce Ebooks
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto d-flex align-items-center">
                    <a class="nav-link me-3" href="/dashboard">
                        <i class="fas fa-user me-1"></i>Dashboard
                    </a>
                    <button class="btn btn-outline-success btn-sm me-3" id="cart-btn">
                        <i class="fas fa-shopping-cart me-1"></i>Carrito
                        <span id="cart-count-badge" class="badge bg-danger ms-1" style="display: none;">0</span>
                    </button>
                    <button class="btn btn-outline-light btn-sm" id="logout-btn">
                        <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="search-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <h3 class="text-center mb-4">
                                <i class="fas fa-search me-2"></i>Buscar Ebooks
                            </h3>
                            <div class="row g-4 search-row">
                                <div class="col-lg-5 col-md-6">
                                    <div class="input-group">
                                        <input type="text" id="searchInput" class="form-control" 
                                               placeholder="Buscar por título, descripción...">
                                        <button class="btn btn-primary px-4" type="button" id="searchBtn">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <select id="categoryFilter" class="form-select">
                                        <option value="">Todas las categorías</option>
                                    </select>
                                </div>
                                <div class="col-lg-3 col-md-2">
                                    <button class="btn btn-outline-secondary w-100 px-3" type="button" id="clearBtn">
                                        <i class="fas fa-times me-1"></i>Limpiar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="container-fluid px-4">
            <!-- Results Info -->
            <div id="resultsInfo" class="row mb-3">
                <div class="col-12 text-center">
                    <p class="text-muted mb-0 fs-5" id="resultsCount"></p>
                </div>
            </div>

            <!-- Ebooks Container with Fixed Height -->
            <div class="ebooks-container">
                <!-- Loading Spinner -->
                <div class="loading-spinner text-center py-5">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3 text-muted">Cargando ebooks...</p>
                </div>

                <!-- Ebooks Grid -->
                <div id="ebooksGrid" class="row g-4 justify-content-center">
                    <!-- Ebooks will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Fixed Pagination -->
        <div class="pagination-container">
            <nav aria-label="Navegación de páginas">
                <ul class="pagination justify-content-center mb-2" id="paginationNav">
                    <!-- Pagination will be loaded here -->
                </ul>
            </nav>
            <div class="text-center">
                <small class="text-muted" id="paginationInfo">Página 1 de 1</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/Views/js/catalog.js"></script>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 E-commerce Ebooks Catálogo. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>

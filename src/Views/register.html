<!--
    Register Page for E-commerce Project
    Allows users to create a new account. Includes form validation, password requirements, loading indicator, and navigation to login and dashboard.
    All labels, instructions, and messages are in English.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="/Assest/img/e-commerce.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin': 'spin 1s linear infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-700 flex items-center justify-center p-5">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-lg p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-600 text-sm">Join our E-commerce platform</p>
        </div>

        <div id="alert-container" class="mb-5"></div>

        <form id="registerForm" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone" 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
                <div class="mt-2 space-y-1 text-xs" id="passwordRequirements">
                    <div class="text-red-500" id="req-length">• Minimum 8 characters</div>
                    <div class="text-red-500" id="req-upper">• One uppercase letter</div>
                    <div class="text-red-500" id="req-lower">• One lowercase letter</div>
                    <div class="text-red-500" id="req-number">• One number</div>
                    <div class="text-red-500" id="req-special">• One special character (@$!%*?&)</div>
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
            </div>

            <button type="submit" id="registerBtn"
                    class="w-full py-3.5 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-xl hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none transition-all duration-200">
                Create Account
            </button>

            <div id="loading" class="hidden text-center mt-3">
                <div class="inline-block w-5 h-5 border-2 border-gray-300 border-t-indigo-500 rounded-full animate-spin mr-2"></div>
                <span class="text-gray-600">Creating account...</span>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">Already have an account? 
                <a href="/login" class="text-indigo-500 font-medium hover:underline">Login here</a>
            </p>
            <div class="mt-4 pt-4 border-t border-gray-200">
                <button onclick="window.location.href='/dashboard'" 
                        class="text-gray-500 hover:text-indigo-500 text-sm flex items-center justify-center mx-auto">
                    <i class="fas fa-home mr-2"></i>
                    Go to Dashboard (if already logged in)
                </button>
            </div>
        </div>
    </div>

    <script src="/src/Views/js/register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin': 'spin 1s linear infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-700 flex items-center justify-center p-5">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-lg p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Crear Cuenta</h1>
            <p class="text-gray-600 text-sm">Únete a nuestra plataforma de E-commerce</p>
        </div>

        <div id="alert-container" class="mb-5"></div>

        <form id="registerForm" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Teléfono (Opcional)</label>
                    <input type="tel" id="phone" name="phone" 
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Usuario</label>
                    <select id="role" name="role" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
                        <option value="3">Cliente</option>
                        <option value="2">Vendedor</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
                <div class="mt-2 space-y-1 text-xs" id="passwordRequirements">
                    <div class="text-red-500" id="req-length">• Mínimo 8 caracteres</div>
                    <div class="text-red-500" id="req-upper">• Una letra mayúscula</div>
                    <div class="text-red-500" id="req-lower">• Una letra minúscula</div>
                    <div class="text-red-500" id="req-number">• Un número</div>
                    <div class="text-red-500" id="req-special">• Un carácter especial (@$!%*?&)</div>
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
            </div>

            <button type="submit" id="registerBtn"
                    class="w-full py-3.5 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-xl hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none transition-all duration-200">
                Crear Cuenta
            </button>

            <div id="loading" class="hidden text-center mt-3">
                <div class="inline-block w-5 h-5 border-2 border-gray-300 border-t-indigo-500 rounded-full animate-spin mr-2"></div>
                <span class="text-gray-600">Creando cuenta...</span>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">¿Ya tienes cuenta? 
                <a href="Login.html" class="text-indigo-500 font-medium hover:underline">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';

        // Password validation
        const passwordInput = document.getElementById('password');
        const requirements = {
            length: document.getElementById('req-length'),
            upper: document.getElementById('req-upper'),
            lower: document.getElementById('req-lower'),
            number: document.getElementById('req-number'),
            special: document.getElementById('req-special')
        };

        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            
            // Check length
            requirements.length.className = password.length >= 8 ? 'text-green-500' : 'text-red-500';
            
            // Check uppercase
            requirements.upper.className = /[A-Z]/.test(password) ? 'text-green-500' : 'text-red-500';
            
            // Check lowercase
            requirements.lower.className = /[a-z]/.test(password) ? 'text-green-500' : 'text-red-500';
            
            // Check number
            requirements.number.className = /\d/.test(password) ? 'text-green-500' : 'text-red-500';
            
            // Check special character
            requirements.special.className = /[@$!%*?&]/.test(password) ? 'text-green-500' : 'text-red-500';
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');
            const alertContainer = document.getElementById('alert-container');
            
            // Get form data
            const formData = new FormData(e.target);
            const registerData = {
                name: formData.get('fullName'),
                email: formData.get('email'),
                password: formData.get('password'),
                phone: formData.get('phone'),
                role: formData.get('role')
            };

            // Validate password confirmation
            const confirmPassword = formData.get('confirmPassword');
            if (registerData.password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }

            // Show loading state
            registerBtn.disabled = true;
            loading.classList.remove('hidden');
            alertContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });

                const result = await response.json();

                if (result.success) {
                    // Store token in localStorage
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    // Show success message
                    showAlert('Cuenta creada exitosamente. Redirigiendo...', 'success');
                    
                    // Redirect to dashboard or home page
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    if (result.errors && result.errors.length > 0) {
                        const errorMessages = result.errors.map(err => err.msg).join('<br>');
                        showAlert(errorMessages, 'error');
                    } else {
                        showAlert(result.message || 'Error en el registro', 'error');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Error de conexión. Por favor, intenta de nuevo.', 'error');
            } finally {
                registerBtn.disabled = false;
                loading.classList.add('hidden');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const bgColor = type === 'error' ? 'bg-red-50 border-red-200 text-red-700' : 'bg-green-50 border-green-200 text-green-700';
            alertContainer.innerHTML = `
                <div class="p-3 rounded-lg border text-sm ${bgColor}">
                    ${message}
                </div>
            `;
        }

        // Check if user is already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>

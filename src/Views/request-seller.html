<div id="seller-requests-section" class="dashboard-section hidden bg-white rounded-2xl shadow-lg p-8 mt-8">
  <h3 class="text-2xl font-bold mb-4">Solicitud para ser Vendedor</h3>
  
  <!-- Formulario -->
  <form id="become-seller-section" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <div>
      <label class="block font-semibold text-gray-700 mb-2">Nombre del Negocio</label>
      <input id="input-business-name" type="text" class="w-full border-gray-300 rounded-lg p-2" required>
    </div>
    <div>
      <label class="block font-semibold text-gray-700 mb-2">Documento de Identidad</label>
      <input id="input-document-id" type="text" class="w-full border-gray-300 rounded-lg p-2" required>
    </div>
    <div class="md:col-span-2">
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Enviar Solicitud</button>
    </div>
  </form>

  <!-- Mis solicitudes -->
  <div id="my-seller-requests">
    <p class="text-gray-600">Cargando solicitudes...</p>
  </div>
</div>

<!-- Modal genÃ©rico -->
<div id="generic-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 w-96">
    <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
    <p id="modal-message" class="text-gray-700 mb-4"></p>
    <button id="modal-close-btn" class="bg-primary text-white px-4 py-2 rounded-lg">Cerrar</button>
  </div>
</div>

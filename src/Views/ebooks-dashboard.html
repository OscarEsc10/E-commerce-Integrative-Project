<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Ebooks</title>
  <script type="module" src="/js/ebooks-dashboard.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#667eea',
            'secondary': '#764ba2'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <span id="welcomeMessage" class="font-semibold text-gray-700"></span>
    </div>
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-2">
        <div id="userAvatar" class="w-8 h-8 bg-gray-400 text-white flex items-center justify-center rounded-full font-bold"></div>
        <span id="userName" class="font-medium"></span>
        <span id="userRole" class="text-sm text-gray-500"></span>
      </div>
      <button id="btn-view-profile" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">Perfil</button>
      <button id="logout-btn" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Logout</button>
    </div>
    <button id="btn-back-dashboard" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400 mt-4">Volver al Dashboard</button>

  </nav>

  <!-- Contenedor principal -->
  <div class="container mx-auto mt-6 flex space-x-6">
    
    <!-- Sección principal -->
    <div class="flex-1 space-y-6">

      <!-- Filtros y botones -->
      <div class="flex justify-between items-center">
        <input type="text" id="search-input" placeholder="Buscar ebook..." class="p-2 border rounded w-1/3">
        <select id="ebook-category" class="p-2 border rounded"></select>
        <button id="add-ebook-btn" class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 hidden">Agregar Ebook</button>
      </div>

      <!-- Spinner -->
      <div id="loading-spinner" class="hidden text-center">Cargando...</div>

      <!-- Grid ebooks -->
      <div id="ebooks-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

      <!-- Estado vacío -->
      <div id="empty-state" class="text-gray-500 text-center hidden">No hay ebooks disponibles</div>

      <!-- Contador -->
      <div id="ebooks-count" class="text-gray-700 font-medium"></div>

    </div>

    <!-- Carrito -->
    <div class="w-64 bg-white p-4 rounded shadow hidden md:block" id="cart-section">
      <h2 class="font-bold mb-2">Carrito</h2>
      <div id="cart-content" class="space-y-2">
        <p class="text-gray-600">Carrito vacío</p>
      </div>
    </div>

  </div>

  <!-- Sección perfil -->
  <div id="profile-section" class="hidden container mx-auto mt-6">
    <h2 class="font-bold text-lg mb-4">Perfil</h2>
    <div id="profile-content" class="space-y-4"></div>
  </div>

  <!-- Modales -->

  <!-- Crear/Editar Ebook -->
  <div id="ebook-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-96 relative">
      <h3 class="font-bold mb-4">Ebook</h3>
      <form id="ebook-form" class="space-y-3">
        <input type="hidden" id="ebook-id">
        <input type="text" id="ebook-name" placeholder="Nombre" class="w-full p-2 border rounded" required>
        <textarea id="ebook-description" placeholder="Descripción" class="w-full p-2 border rounded"></textarea>
        <input type="number" id="ebook-price" placeholder="Precio" class="w-full p-2 border rounded" required>
        <select id="ebook-category" class="w-full p-2 border rounded"></select>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancel-btn" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">Guardar</button>
        </div>
      </form>
      <button id="close-modal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">×</button>
    </div>
  </div>

  <!-- Eliminar Ebook -->
  <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-96 relative">
      <h3 class="font-bold mb-4">Confirmar eliminación</h3>
      <p>¿Eliminar <span id="delete-ebook-name" class="font-semibold"></span>?</p>
      <div class="flex justify-end space-x-2 mt-4">
        <button id="cancel-delete" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
        <button id="confirm-delete" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Mensajes -->
  <div id="error-message" class="fixed bottom-4 right-4 bg-red-500 text-white p-3 rounded hidden">
    <span id="error-text"></span>
  </div>
  <div id="success-message" class="fixed bottom-4 right-4 bg-green-500 text-white p-3 rounded hidden">
    <span id="success-text"></span>
  </div>

</body>
</html>

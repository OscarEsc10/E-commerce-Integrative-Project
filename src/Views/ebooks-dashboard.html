<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebooks Dashboard - E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">
                        <i class="fas fa-book mr-2 text-blue-600"></i>
                        Ebooks Dashboard
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Navigation buttons -->
                    <button onclick="window.location.href='/dashboard.html'" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg flex items-center text-sm">
                        <i class="fas fa-home mr-2"></i>
                        Dashboard
                    </button>
                    <!-- User info will be populated by JS -->
                    <div id="user-info" class="flex items-center space-x-2">
                        <span id="user-name" class="text-gray-700"></span>
                        <span id="user-role" class="px-2 py-1 text-xs rounded-full"></span>
                    </div>
                    <button id="logout-btn" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Action Bar -->
        <div class="mb-6 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h2 class="text-2xl font-bold text-gray-900">My Ebooks</h2>
                <span id="ebooks-count" class="bg-blue-100 text-blue-800 text-sm px-2 py-1 rounded-full">0 items</span>
            </div>
            <div class="flex space-x-3">
                <!-- Search input -->
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Search ebooks..." 
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                <!-- Add new ebook button -->
                <button id="add-ebook-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    Add Ebook
                </button>
            </div>
        </div>

        <!-- Loading spinner -->
        <div id="loading-spinner" class="hidden flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>

        <!-- Error message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="error-text"></span>
            </div>
        </div>

        <!-- Success message -->
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="success-text"></span>
            </div>
        </div>

        <!-- Ebooks Grid -->
        <div id="ebooks-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Ebook cards will be populated by JavaScript -->
        </div>

        <!-- Empty state -->
        <div id="empty-state" class="hidden text-center py-12">
            <i class="fas fa-book text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-900 mb-2">No ebooks found</h3>
            <p class="text-gray-500 mb-6">Get started by creating your first ebook</p>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg">
                <i class="fas fa-plus mr-2"></i>
                Create First Ebook
            </button>
        </div>
    </div>

    <!-- Add/Edit Ebook Modal -->
    <div id="ebook-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <!-- Modal Header -->
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-lg font-medium text-gray-900">Add New Ebook</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Modal Form -->
                <form id="ebook-form">
                    <input type="hidden" id="ebook-id" value="">
                    
                    <!-- Ebook Name -->
                    <div class="mb-4">
                        <label for="ebook-name" class="block text-sm font-medium text-gray-700 mb-2">
                            Ebook Name *
                        </label>
                        <input type="text" id="ebook-name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter ebook name">
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label for="ebook-description" class="block text-sm font-medium text-gray-700 mb-2">
                            Description
                        </label>
                        <textarea id="ebook-description" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="Enter ebook description"></textarea>
                    </div>

                    <!-- Price -->
                    <div class="mb-4">
                        <label for="ebook-price" class="block text-sm font-medium text-gray-700 mb-2">
                            Price ($) *
                        </label>
                        <input type="number" id="ebook-price" step="0.01" min="0" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="0.00">
                    </div>

                    <!-- Category -->
                    <div class="mb-6">
                        <label for="ebook-category" class="block text-sm font-medium text-gray-700 mb-2">
                            Category
                        </label>
                        <select id="ebook-category"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select a category</option>
                            <!-- Categories will be populated by JavaScript -->
                        </select>
                    </div>

                    <!-- Modal Actions -->
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-btn" 
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                            Cancel
                        </button>
                        <button type="submit" id="save-btn"
                                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
                            <i class="fas fa-save mr-2"></i>
                            Save Ebook
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <i class="fas fa-exclamation-triangle text-red-600"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mt-4">Delete Ebook</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        Are you sure you want to delete "<span id="delete-ebook-name" class="font-medium"></span>"? 
                        This action cannot be undone.
                    </p>
                </div>
                <div class="items-center px-4 py-3 flex justify-center space-x-3">
                    <button id="cancel-delete" 
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                        Cancel
                    </button>
                    <button id="confirm-delete" 
                            class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md">
                        <i class="fas fa-trash mr-2"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript files -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ebooks-dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Ebooks</title>
  <link rel="icon" type="image/png" href="/Assest/img/e-commerce.png">
  <script type="module" src="/js/ebooks-dashboard.js" defer></script>
  <script src="/js/modern-pagination.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Assest/css/dashboard.css">
  <link rel="stylesheet" href="/Assest/css/modern-pagination.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#667eea',
            'secondary': '#764ba2'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <div id="userAvatar" class="w-10 h-10 bg-indigo-500 text-white flex items-center justify-center rounded-full font-bold text-lg">U</div>
      <span id="userName" class="font-semibold"></span>
      <span id="welcomeMessage" class="text-gray-600 ml-2"></span>
    </div>
    <div class="flex items-center space-x-4">
      <button id="btn-back-dashboard" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">Dashboard</button>
      <button id="btn-cart" class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600">Carrito (<span id="cart-count">0</span>)</button>
      <button id="logout-btn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Cerrar sesiÃ³n</button>
    </div>
  </nav>

  <!-- FILTROS -->
  <div class="p-4 flex flex-col md:flex-row md:items-center md:space-x-4">
    <input id="filter-input" type="text" placeholder="Buscar ebooks..." class="p-2 border rounded w-full md:w-1/2 mb-2 md:mb-0">
    <select id="filter-category" class="p-2 border rounded w-full md:w-1/4">
      <option value="">Todas</option>
    </select>
    <button id="add-ebook-btn" class="ml-auto bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 hidden">Agregar Ebook</button>
  </div>

  <!-- CONTENEDOR DE EBOOKS -->
  <div id="ebooksContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4"></div>

    <!-- Modal Carrito -->
  <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg w-96 max-h-[80vh] overflow-y-auto p-4">
      <h3 class="text-lg font-semibold mb-2">ðŸ›’ Carrito</h3>
      <div id="cartItems" class="divide-y divide-gray-200 mb-4">
        <!-- Items dinÃ¡micos -->
      </div>
      <div class="flex justify-between items-center font-bold text-lg">
        <span>Total:</span>
        <span id="cartTotal">$0.00</span>
      </div>
      <div class="mt-4 flex justify-end space-x-2">
        <button id="closeCart" class="px-3 py-1 rounded bg-gray-300 hover:bg-gray-400">Cerrar</button>
        <button id="checkoutBtn" class="px-3 py-1 rounded bg-green-500 text-white hover:bg-green-600">Comprar</button>
      </div>
    </div>
  </div>

</body>
</html>

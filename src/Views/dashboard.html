<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#667eea',
            'secondary': '#764ba2'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- NAVBAR -->
  <nav class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-8 py-4 shadow-lg">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">E-commerce Dashboard</h1>
      <div class="flex items-center space-x-4">
        <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center font-bold" id="userAvatar">U</div>
        <span id="userName" class="font-medium">Usuario</span>
        <button onclick="logout()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-colors">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
      <h2 id="welcomeMessage" class="text-3xl font-bold text-gray-800 mb-4">Bienvenido al Dashboard</h2>
      <p class="text-gray-600">Gestiona tu cuenta y accede a todas las funcionalidades de la plataforma.</p>
    </div>

    <!-- Métricas -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <h3 class="text-3xl font-bold text-indigo-500 mb-2">0</h3>
        <p class="text-gray-600 font-medium">Productos</p>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <h3 class="text-3xl font-bold text-indigo-500 mb-2">0</h3>
        <p class="text-gray-600 font-medium">Pedidos</p>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <h3 class="text-3xl font-bold text-indigo-500 mb-2">$0</h3>
        <p class="text-gray-600 font-medium">Ventas Totales</p>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <h3 class="text-3xl font-bold text-indigo-500 mb-2">0</h3>
        <p class="text-gray-600 font-medium">Clientes</p>
      </div>
    </div>

    <!-- Acciones Rápidas -->
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <h3 class="text-2xl font-bold text-gray-800 mb-6">Acciones Rápidas</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <button onclick="alert('Funcionalidad en desarrollo')" 
                class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium py-4 px-6 rounded-xl hover:-translate-y-1 transition-transform">
          Ver Productos
        </button>
        <button onclick="alert('Funcionalidad en desarrollo')" 
                class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium py-4 px-6 rounded-xl hover:-translate-y-1 transition-transform">
          Gestionar Pedidos
        </button>
        <button onclick="alert('Funcionalidad en desarrollo')" 
                class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium py-4 px-6 rounded-xl hover:-translate-y-1 transition-transform">
          Ver Reportes
        </button>
        <button onclick="showProfile()" 
                class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium py-4 px-6 rounded-xl hover:-translate-y-1 transition-transform">
          Mi Perfil
        </button>

        <!-- Botón para solicitar ser vendedor -->
        <button id="btnSellerRequest" 
                onclick="alert('Funcionalidad en desarrollo')"
                class="hidden bg-gradient-to-r from-green-500 to-teal-600 text-white font-medium py-4 px-6 rounded-xl hover:-translate-y-1 transition-transform">
          Convertirme en Vendedor
        </button>
      </div>
    </div>

    <!-- Sección Perfil -->
    <div id="profileSection" class="hidden bg-white rounded-2xl shadow-lg p-8 mt-8">
      <h3 class="text-2xl font-bold text-gray-800 mb-6">Información del Perfil</h3>
      <div id="profileInfo" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Profile information will be loaded here -->
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const API_BASE_URL = 'http://localhost:3000/api/auth';

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('authToken');
      const user = JSON.parse(localStorage.getItem('user') || '{}');

      if (!token) {
        window.location.href = 'Login.html';
        return;
      }

      // Mostrar datos en el navbar
      if (user.name) {
        document.getElementById('userName').textContent = user.name;
        document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
        document.getElementById('welcomeMessage').textContent = `Bienvenido, ${user.name}`;
      }

      // Mostrar botón de "Convertirme en Vendedor" solo si es customer
      if (user.role === 'customer') {
        document.getElementById('btnSellerRequest').classList.remove('hidden');
      }

      // Cargar perfil
      loadUserProfile();
    });

    async function loadUserProfile() {
      try {
        const token = localStorage.getItem('authToken');
        const response = await fetch(`${API_BASE_URL}/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const result = await response.json();
          if (result.success) {
            updateProfileDisplay(result.data.user);
            localStorage.setItem('user', JSON.stringify(result.data.user));
          }
        } else if (response.status === 401) {
          logout();
        }
      } catch (error) {
        console.error('Error loading profile:', error);
      }
    }

    function updateProfileDisplay(user) {
      const profileInfo = document.getElementById('profileInfo');
      const roleColors = {
        admin: 'bg-red-500 text-white',
        seller: 'bg-green-500 text-white',
        customer: 'bg-blue-500 text-white'
      };
      const roleClass = roleColors[user.role] || 'bg-gray-500 text-white';
      
      profileInfo.innerHTML = `
        <div class="bg-gray-50 p-4 rounded-lg">
          <label class="block font-semibold text-gray-700 mb-2">Nombre Completo:</label>
          <span class="text-gray-600">${user.name}</span>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <label class="block font-semibold text-gray-700 mb-2">Email:</label>
          <span class="text-gray-600">${user.email}</span>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <label class="block font-semibold text-gray-700 mb-2">Teléfono:</label>
          <span class="text-gray-600">${user.phone || 'No especificado'}</span>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <label class="block font-semibold text-gray-700 mb-2">Rol:</label>
          <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold uppercase ${roleClass}">${user.role}</span>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <label class="block font-semibold text-gray-700 mb-2">Fecha de Registro:</label>
          <span class="text-gray-600">${new Date(user.createdAt).toLocaleDateString('es-ES')}</span>
        </div>
      `;
    }

    function showProfile() {
      document.getElementById('profileSection').classList.toggle('hidden');
    }

    function logout() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('user');
      window.location.href = 'Login.html';
    }

    // Refresco automático de perfil cada 5 min
    setInterval(() => {
      loadUserProfile();
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
